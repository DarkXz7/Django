{% extends 'base.html' %}
{% load static %}

{% block titulo %}Productos {% endblock %}

{% block contenido %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <h1>Productos</h1>
    <table class="table">
        <thead>
            <th>id</th>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Accciones</th>
        </thead>
        <tbody>
            {% for r in data %}
            <tr>
                <td>{{ r.id }}</td>
                <td>{{ r.nombre }}</td>
                <td>{{ r.precio }}</td>
                <td>
                    <button type="button" class="btn btn-warning">Editar</button>
                    <a type="button" href="{% url 'eliminar_producto' r.id %}" class="btn btn-danger">Eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>

    </table>

{% endblock %}
